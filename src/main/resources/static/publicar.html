      function postarNoticia(){
           


           var titulo = $("#titulo").val();
           var descricao = $("#descricao").val();
           var imagem = $("#imagemLink").val();
           var texto = $("#texto").val();
           var categoria1 = parseInt($("#categoria").val());



           var urlApi = 'http://localhost:8080/blog.ufpa.br/noticia/postar?categoriaIds=' + categoria1;



           if(titulo == null || titulo != null && titulo.trim() == ''){
               alert("Informe o Titulo");
               $("#titulo").focus();
               return;
           }

           if(descricao == null || descricao != null && descricao.trim() == ''){
               alert("Informe a Descrição");
               $("#descricao").focus();
               return;
           }

           if(imagem == null || imagem != null && imagem.trim() == ''){
               alert("Informe o link da imagem");
               $("#imagemLink").focus();
               return;
           }

           if(texto == null || texto != null && texto.trim() == ''){
               alert("Informe o texto da sua publicação");
               $("#texto").focus();
               return;
           }

           var categoria = document.getElementById('categoria').value;
           if (categoria === '') {
               alert("Selecione uma categoria de noticia");
               $("#categoria").focus();
               return;
           }


           $.ajax({
               method: "POST",
               url: urlApi,
               data: JSON.stringify({
                   titulo: titulo,
                   descricao: descricao,
                   imagem: imagem,
                   texto: texto
               }),
               contentType: "application/json; charset=utf-8",
               success: function (response){
                   alert("Publicado com Sucesso");
                   window.location.reload();
               }
           }).fail(function (xhr, status, errorThrown){
               alert("Error ao Salvar: " + xhr.responseText);
           });
       }
